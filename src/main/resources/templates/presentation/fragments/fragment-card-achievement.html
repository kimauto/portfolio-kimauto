<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="card shadow border-0 rounded-4 mb-5" th:fragment="card(achivement)">
    <div class="card-body p-5">
        <div class="row align-items-center gx-5">
            <div class="col text-center text-lg-start mb-4 mb-lg-0">
                <div class="bg-light p-4 rounded-4">
                    <div class="text-secondary fw-bolder mb-2" th:text="${achivement.achievedDate}">2015 - 2017</div>
                    <div class="small text-muted" th:text="${achivement.host}">Fairfield, NY</div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="lead fw-bolder" th:text="${achivement.title}">Barnett College</div>
                <div th:text="${achivement.description}">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
